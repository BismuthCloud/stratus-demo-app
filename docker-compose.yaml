version: '3.1'

services:
    db:
        image: mdillon/postgis:11
        restart: always
        expose:
            - 5432

    wx_explore:
        image: kallsyms/wx_explore:latest
        restart: always
        depends_on:
            - db
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASS=postgres
            - POSTGRES_DB=postgres
            - POSTGRES_HOST=db
        volumes:
            - ./:/opt/wx_explore
        ports:
            - 8080:8080
